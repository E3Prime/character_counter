<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="resetutil.css" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo-dark-theme.svg" alt="Logo" />
    </header>
    <main>
      <section class="character-wrapper">
        <h2>Analyze your text in real-time.</h2>
        <textarea name="textInput" id="textInput" rows="7" class="text-input" placeholder="Start typing here (or paste your text)"></textarea>
        <div class="options">
          <div class="no-space-option">
            <label for="noSpaceOption">Exclude spaces</label>
            <input type="checkbox" name="noSpaceOption" id="noSpaceOption" />
          </div>
          <div class="character-limit-option">
            <input type="number" name="setCharacterLimit" id="setCharacterLimit" hidden />
            <label for="characterLimitOption">Set Character Limit</label>
            <input type="checkbox" name="characterLimitOption" id="characterLimitOption" />
          </div>
        </div>
        <div class="banner-list">
          <div class="banner">
            <span>00</span>
            <p>Total Characters</p>
          </div>
          <div class="banner">
            <span>00</span>
            <p>Word Count</p>
          </div>
          <div class="banner">
            <span>00</span>
            <p>Sentence Count</p>
          </div>
        </div>
        <div class="letter-density-empty" id="letterDensityEmpty">
          <h3>Letter Density</h3>
          <p>No characters found. Start typing to see letter density</p>
        </div>
        <div class="letter-density" id="letterDensity" hidden>
          <h3>Letter Density</h3>
          <div id="densityList"></div>
          <button type="button" id="viewMoreBtn">View more</button>
        </div>
      </section>
    </main>
  </body>
</html>
